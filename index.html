<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html[data-theme="dark"] {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text-primary: #f0f0f0;
            --text-secondary: rgba(240, 240, 240, 0.6);
            --accent: #667eea;
            --accent-secondary: #764ba2;
            --toggle-bg: #2a2a3e;
            --toggle-knob: #667eea;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        html[data-theme="light"] {
            --bg-primary: #f5f7ff;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.6);
            --accent: #667eea;
            --accent-secondary: #764ba2;
            --toggle-bg: #e0e0e0;
            --toggle-knob: #764ba2;
            --card-bg: rgba(102, 126, 234, 0.06);
            --card-border: rgba(102, 126, 234, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
        }

        .container {
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 4rem 5rem;
            backdrop-filter: blur(10px);
            transition: background 0.4s ease, border-color 0.4s ease;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: color 0.4s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--toggle-bg);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            padding: 8px 18px;
            cursor: pointer;
            transition: background 0.4s ease, border-color 0.4s ease;
            user-select: none;
        }

        .toggle-btn:hover {
            border-color: var(--accent);
        }

        .toggle-icon {
            font-size: 1.2rem;
            line-height: 1;
            transition: opacity 0.3s ease;
        }

        .toggle-track {
            width: 48px;
            height: 26px;
            background: var(--card-border);
            border-radius: 13px;
            position: relative;
            transition: background 0.4s ease;
        }

        .toggle-knob {
            width: 20px;
            height: 20px;
            background: var(--toggle-knob);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.4s cubic-bezier(0.68, -0.15, 0.27, 1.15),
                        background 0.4s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        html[data-theme="light"] .toggle-knob {
            transform: translateX(22px);
        }

        .toggle-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 36px;
            transition: color 0.4s ease;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <div class="toggle-btn" onclick="toggleTheme()" role="button" aria-label="Toggle theme">
            <span class="toggle-icon">üåô</span>
            <div class="toggle-track">
                <div class="toggle-knob"></div>
            </div>
            <span class="toggle-icon">‚òÄÔ∏è</span>
            <span class="toggle-label" id="themeLabel">Dark</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h1>Hello World</h1>
            <p>Suik Project</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const label = document.getElementById('themeLabel');
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', next);
            label.textContent = next === 'dark' ? 'Dark' : 'Light';
            localStorage.setItem('theme', next);
        }

        // Load saved theme
        (function () {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeLabel').textContent =
                saved === 'dark' ? 'Dark' : 'Light';
        })();
    </script>
</body>
</html>
